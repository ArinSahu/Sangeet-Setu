<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sasta_Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.jpg" />Spotify</li>
        <li>Home</li>

    <br />
    <div class="container">
      <div class="songList">
        <h1>Best of Bhojpuri</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpg">
                <span> Sajni Re</span>
                <span class="songListPlay"><span class="timestamp">05:00</span><i class="fa-regular fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="cover1.jpg">
                <span>Music Name</span>
                <span class="songListPlay"><span class="timestamp">05:00</span><i class="fa-regular fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="cover1.jpg">
                <span>Music Name</span>
                <span class="songListPlay"><span class="timestamp">05:00</span><i class="fa-regular fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="cover1.jpg">
                <span>Music Name</span>
                <span class="songListPlay"><span class="timestamp">05:00</span><i class="fa-regular fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="cover1.jpg">
                <span>Music Name</span>
                <span class="songListPlay"><span class="timestamp">05:00</span><i class="fa-regular fa-circle-play"></i></span>
                
            </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <i class="fa-3x fa-solid fa-backward"></i>
        <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-3x fa-solid fa-forward"></i>
      </div>
      <div class="songInfo" id="gif" >
        <iframe src="https://giphy.com/embed/hwGqvNas9DT74SYrbb" width="40" height="40"  frameBorder="0" class="giphy-embed playAnimation" ></iframe>
        <p id="songInfoName">Musicname</p>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/249bfab4f4.js"

    ></script>

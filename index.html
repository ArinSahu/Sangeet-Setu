<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta_Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of Bhojpuri</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-3x fa-solid fa-backward"></i>
            <i class="fa-3x fa-solid fa-circle-play"></i>
            <i class="fa-3x fa-solid fa-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/249bfab4f4.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sangeet-Setu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.jpg" />Sangeet-Setu</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <br />
    <div class="container">
      <div class="songList">
        <h1>Your Top Tracks</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpg">
                <span class="songName"> Sajni Re</span>
                <span class="songListPlay"><span class="timestamp">02:50</span><i id="1"  class=" songItemPlay fa-regular fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="cover1.jpg">
                <span class="songName">Music Name</span>
                <span class="songListPlay"><span class="timestamp">03:24</span><i id="2" class=" songItemPlay fa-regular fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="cover1.jpg">
                <span class="songName">Music Name</span>
                <span class="songListPlay"><span class="timestamp">04:10</span><i id="3" class=" songItemPlay fa-regular fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="cover1.jpg">
                <span class="songName">Music Name</span>
                <span class="songListPlay"><span class="timestamp">05:14</span><i id="4" class=" songItemPlay fa-regular fa-circle-play"></i></span>
                
            </div>
            <div class="songItem">
                <img src="cover1.jpg">
                <span class="songName">Music Name</span>
                <span class="songListPlay"><span class="timestamp">05:00</span><i id="5" class=" songItemPlay fa-regular fa-circle-play"></i></span>
                
            </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <i class="fa-3x fa-solid fa-backward" id="previous"></i>
        <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
        <i class="fa-3x fa-solid fa-forward" id="next"></i>
      </div>
      <div class="songInfo" id="gif" >
        
        <p id="songInfoName"> <span id="masterSongName">Sajni Re</span> </p>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/249bfab4f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
